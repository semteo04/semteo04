<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			.thumbnail {
				width: 150px;
				height: 150px;
				margin: 10px;
				background-size: cover;
				background-repeat: no-repeat;
				background-position: center center;
				border: 5px solid gray;
			}
			.round {
				border-radius: 10%;
			}
			.circle {
				border-radius: 100%;
			}
		</style>
	</head>
	<body>
		<div
			class="thumbnail circle"
			style='background-image: url("black.png")'
		></div>
		<div
			class="thumbnail round"
			style='background-image: url("black.png")'
		></div>
		<div class="thumbnail" style='background-image: url("black.png")'></div>
		<img src="phoneB.jpg" alt="image" />
	</body>
</html>
