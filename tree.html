<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="tree_fontello/css/fontello.css">
	<title></title>
	<style type="text/css">
		.tree{
			color: gray;
		}
		.tree, .tree ul{
			list-style: none;
			padding-left: 20px;
		}
		.tree *:before{
			width: 20px;
			height: 17px;
			display:inline-block;
		}
		.tree label:before{
			content: '\f256';
			font-family: fontello;
		}
		.tree a{
			text-decoration: none;
			color: gray;
		}
		.tree label{
			cursor: pointer;
		}
		.tree a:before{
			content:'\e800';
			font-family: fontello;
		}
		.tree input[type="checkbox"]{
			display: none;
		}
		.tree input[type="checkbox"]:checked~ul{
			display: none;
		}
		.tree input[type="checkbox"]:checked+label:before{
			content:'\f255';
			font-family: fontello;
		}
	</style>
</head>
<body>
	<ul class="tree">
		<li>
			<input type="checkbox" id="root">
			<label for="root">ROOT</label>
			<ul>
				<li><a href="#">node1</a></li>
				<li><a href="#">node2</a></li>
				<li>
					<input type="checkbox" id="node3">
					<label for="node3">node3</label>
					<ul>
						<li><a href="#">node31</a></li>
						<li><a href="#">node32</a></li>
						<li><a href="#">node33</a></li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
